<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment - Boiler Barbers</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        text-align: center;
      }
      .header {
        background: gold;
        padding: 20px;
        font-size: 2.5rem;
        font-weight: bold;
        color: black;
      }
      .container {
        padding: 20px;
      }
      .barber-list,
      .location-options {
        background: black;
        padding: 15px;
        border-radius: 10px;
        margin: 15px auto;
        max-width: 600px;
      }
      .barber {
        padding: 10px;
        border-bottom: 1px solid gold;
      }
      .barber:last-child {
        border-bottom: none;
      }
      .barber button {
        background: gold;
        color: black;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .map {
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
        height: 300px;
        background: grey;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .footer {
        background: black;
        padding: 20px;
        margin-top: 20px;
      }
      .footer a {
        color: gold;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">Book an Appointment</div>
    <div class="container">
      <div class="location-options">
        <h2>Select Your Location</h2>
        <button onclick="getLocation()">Use Current Location</button>
        <div class="map">Map Placeholder</div>
      </div>
      <div class="barber-list">
        <h2>Available Barbers</h2>
        <div class="barber">
          <p>John Doe - Specialty: Fades & Lineups</p>
          <button>Book Now</button>
        </div>
        <div class="barber">
          <p>Jane Smith - Specialty: Scissor Cuts</p>
          <button>Book Now</button>
        </div>
        <div class="barber">
          <p>Mike Johnson - Specialty: Beard Trimming</p>
          <button>Book Now</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="index.html">Back to Home</a>
      <a href="#">Settings</a>
      <a href="#">Contact</a>
    </div>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              alert(
                "Your location: " +
                  position.coords.latitude +
                  ", " +
                  position.coords.longitude
              );
            },
            () => {
              alert("Location access denied.");
            }
          );
        } else {
          alert("Geolocation is not supported by your browser.");
        }
      }
    </script>
  </body>
</html>
