<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Boiler Ratings</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .home-button img {
        width: 150px;
        border-radius: 20%;
        height: auto;
        cursor: pointer;
      }
      .container {
        background: #222;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
        text-align: center;
      }
      h1 {
        color: gold;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }
      .btn {
        background: gold;
        color: black;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        margin-top: 10px;
      }
      .btn:hover {
        background: darkgoldenrod;
      }
      .links {
        margin-top: 15px;
      }
      .links a {
        color: gold;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="home-button">
      <img src="images/logo.png" alt="Home" />
    </a>
    <div class="container">
      <h1>Sign In to Boiler Ratings</h1>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Create an Account</a>
      </div>
    </div>
  </body>
</html>
