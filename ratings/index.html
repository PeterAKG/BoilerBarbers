<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purdue Food Ratings</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
      }
      .header {
        background: gold;
        padding: 20px;
        font-size: 2.5rem;
        font-weight: bold;
        color: black;
      }
      .hero {
        background: url("image here") no-repeat center center/cover;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }
      .ratings-container {
        padding: 20px;
      }
      .rating-card {
        background: white;
        padding: 15px;
        margin: 15px auto;
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .rating-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .rate-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background: black;
        color: gold;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2rem;
      }
      .footer {
        background: black;
        color: white;
        padding: 15px;
        margin-top: 20px;
      }
      .footer a {
        color: gold;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">Purdue Food Ratings</div>
    <div class="hero">Rate Your Dining Experience!</div>
    <div class="ratings-container">
      <div class="rating-card">
        <img src="image here" alt="Dining Hall Food" />
        <h2>Windsor Dining Court</h2>
        <p>Current Rating: ⭐⭐⭐⭐☆ (4.2)</p>
        <a href="windsor.html" class="rate-btn">Rate Now</a>
      </div>
      <div class="rating-card">
        <img src="image here" alt="Dining Hall Food" />
        <h2>Hillenbrand Dining Court</h2>
        <p>Current Rating: ⭐⭐⭐☆☆ (3.8)</p>
        <a href="hillenbrand.html" class="rate-btn">Rate Now</a>
      </div>
    </div>
    <div class="footer">
      <a href="signin.html">Sign Up</a>
      <a href="#">Log In</a>
      <a href="about.html">About</a>
    </div>
  </body>
</html>
